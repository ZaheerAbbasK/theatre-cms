<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 30px 0;
      color: #222;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="file"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0056d2;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .loading {
      text-align: center;
      display: none;
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 500px) {
      .card {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Theatre Image Admin Panel</h1>

  <div class="card">
    <h2>Birthday Theatre</h2>
    <form id="birthdayForm">
      <label for="birthdayImage">Upload Image:</label>
      <input type="file" id="birthdayImage" name="image" accept="image/*" required>
      
      <label for="birthdayPin">Admin PIN:</label>
      <input type="password" id="birthdayPin" name="pin" placeholder="Enter PIN" required>
      
      <button type="submit">Upload</button>
      <div class="loading" id="birthdayLoading">Uploading...</div>
      <div class="message success" id="birthdaySuccess">✅ Uploaded Successfully!</div>
      <div class="message error" id="birthdayError">❌ Upload Failed!</div>
    </form>
  </div>

  <div class="card">
    <h2>Couple Theatre</h2>
    <form id="coupleForm">
      <label for="coupleImage">Upload Image:</label>
      <input type="file" id="coupleImage" name="image" accept="image/*" required>
      
      <label for="couplePin">Admin PIN:</label>
      <input type="password" id="couplePin" name="pin" placeholder="Enter PIN" required>
      
      <button type="submit">Upload</button>
      <div class="loading" id="coupleLoading">Uploading...</div>
      <div class="message success" id="coupleSuccess">✅ Uploaded Successfully!</div>
      <div class="message error" id="coupleError">❌ Upload Failed!</div>
    </form>
  </div>

  <div class="card">
    <h2>Main Theatre</h2>
    <form id="mainForm">
      <label for="mainImage">Upload Image:</label>
      <input type="file" id="mainImage" name="image" accept="image/*" required>
      
      <label for="mainPin">Admin PIN:</label>
      <input type="password" id="mainPin" name="pin" placeholder="Enter PIN" required>
      
      <button type="submit">Upload</button>
      <div class="loading" id="mainLoading">Uploading...</div>
      <div class="message success" id="mainSuccess">✅ Uploaded Successfully!</div>
      <div class="message error" id="mainError">❌ Upload Failed!</div>
    </form>
  </div>

  <script>
    async function handleUpload(formId, loadingId, successId, errorId, theatre) {
      const form = document.getElementById(formId);
      const loading = document.getElementById(loadingId);
      const success = document.getElementById(successId);
      const error = document.getElementById(errorId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = form.querySelector("input[type=file]").files[0];
        const pin = form.querySelector("input[name=pin]").value;

        if (!file) return;

        const formData = new FormData();
        formData.append("image", file);
        formData.append("pin", pin);

        loading.style.display = "block";
        success.style.display = "none";
        error.style.display = "none";

        try {
          const res = await fetch(`/upload/${theatre}`, {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          loading.style.display = "none";
          if (res.ok) {
            success.style.display = "block";
          } else {
            error.textContent = "❌ " + (data.message || "Upload Failed!");
            error.style.display = "block";
          }
        } catch {
          loading.style.display = "none";
          error.style.display = "block";
        }
      });
    }

    handleUpload("birthdayForm", "birthdayLoading", "birthdaySuccess", "birthdayError", "birthday");
    handleUpload("coupleForm", "coupleLoading", "coupleSuccess", "coupleError", "couple");
    handleUpload("mainForm", "mainLoading", "mainSuccess", "mainError", "main");
  </script>
</body>
</html>
