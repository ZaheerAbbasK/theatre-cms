<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Admin - Beano's Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #1a1a2e;
      font-size: 24px;
    }

    .auth-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin: 40px auto;
    }

    .bookings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .booking-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .booking-id {
      font-weight: 600;
      color: #1a1a2e;
    }

    .pending-badge {
      background: #fff3cd;
      color: #856404;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .booking-detail {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label {
      color: #666;
      margin-right: 8px;
    }

    .value {
      color: #333;
      font-weight: 500;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-btn {
      background: #28a745;
      color: white;
    }

    .confirm-btn:hover {
      background: #218838;
    }

    .decline-btn {
      background: #dc3545;
      color: white;
    }

    .decline-btn:hover {
      background: #c82333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .login-btn {
      background: #007bff;
      color: white;
      width: 100%;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    #refreshBtn {
      background: #6c757d;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    #refreshBtn:hover {
      background: #5a6268;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: #1a1a2e;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Beano's Hub - Booking Admin</h1>
      <button id="refreshBtn">↻ Refresh</button>
    </div>

    <div id="authSection" class="auth-section">
      <h2 style="margin-bottom:20px">Admin Login</h2>
      <input type="password" id="pinInput" placeholder="Enter Admin PIN">
      <input type="password" id="secretInput" placeholder="Enter Admin Secret">
      <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div id="bookingsSection" style="display:none">
      <div class="bookings-grid" id="bookingsGrid">
        <!-- Bookings will be inserted here -->
      </div>
    </div>
  </div>

  <div class="loading" id="loading">Processing...</div>

  <script>
    let adminPin = '';
    let adminSecret = '';
    const WORKER_URL = 'https://beanoshubordersheet.zaheerkundgol29.workers.dev';

    async function login() {
      const pin = document.getElementById('pinInput').value;
      const secret = document.getElementById('secretInput').value;
      
      if (!pin || !secret) {
        alert('Please enter both PIN and Secret');
        return;
      }

      adminPin = pin;
      adminSecret = secret;

      try {
        await loadPendingBookings();
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('bookingsSection').style.display = 'block';
      } catch (error) {
        alert('Login failed. Please check your credentials.');
        console.error(error);
      }
    }

    async function loadPendingBookings() {
      showLoading();
      try {
        const response = await fetch(`${WORKER_URL}/api/get-pending-bookings`, {
          headers: {
            'X-App-Secret': adminSecret
          }
        });

        if (!response.ok) throw new Error('Failed to fetch bookings');

        const data = await response.json();
        renderBookings(data.bookings);
      } catch (error) {
        console.error('Error loading bookings:', error);
        alert('Failed to load bookings');
      } finally {
        hideLoading();
      }
    }

    function renderBookings(bookings) {
      const grid = document.getElementById('bookingsGrid');
      
      if (!bookings.length) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <h3>No pending bookings found</h3>
          </div>
        `;
        return;
      }

      grid.innerHTML = bookings.map(booking => `
        <div class="booking-card">
          <div class="booking-header">
            <span class="booking-id">${booking.booking_id}</span>
            <span class="pending-badge">Pending</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Customer:</span>
            <span class="value">${booking.customer_name}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Phone:</span>
            <span class="value">${booking.customer_phone}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Email:</span>
            <span class="value">${booking.customer_email || 'N/A'}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Date:</span>
            <span class="value">${booking.event_date}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Time:</span>
            <span class="value">${booking.time_slot}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Venue:</span>
            <span class="value">${booking.venue_name}</span>
          </div>
          
          <div class="booking-detail">
            <span class="label">Total:</span>
            <span class="value">₹${booking.grand_total}</span>
          </div>

          <div class="actions">
            <button class="confirm-btn" onclick="confirmBooking('${booking.booking_id}')">
              Confirm
            </button>
            <button class="decline-btn" onclick="declineBooking('${booking.booking_id}')">
              Decline
            </button>
          </div>
        </div>
      `).join('');
    }

    async function confirmBooking(bookingId) {
      if (!confirm('Confirm this booking?')) return;
      
      showLoading();
      try {
        const response = await fetch(`${WORKER_URL}/api/confirm-booking`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-App-Secret': adminSecret
          },
          body: JSON.stringify({ booking_id: bookingId })
        });

        if (!response.ok) throw new Error('Failed to confirm booking');

        await loadPendingBookings();
      } catch (error) {
        console.error('Error confirming booking:', error);
        alert('Failed to confirm booking');
      } finally {
        hideLoading();
      }
    }

    async function declineBooking(bookingId) {
      if (!confirm('Are you sure you want to decline this booking?')) return;
      
      showLoading();
      try {
        const response = await fetch(`${WORKER_URL}/api/decline-booking`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-App-Secret': adminSecret
          },
          body: JSON.stringify({ booking_id: bookingId })
        });

        if (!response.ok) throw new Error('Failed to decline booking');

        await loadPendingBookings();
      } catch (error) {
        console.error('Error declining booking:', error);
        alert('Failed to decline booking');
      } finally {
        hideLoading();
      }
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Refresh button handler
    document.getElementById('refreshBtn').addEventListener('click', () => {
      if (adminSecret) loadPendingBookings();
      else alert('Please login first');
    });
  </script>
</body>
</html>
